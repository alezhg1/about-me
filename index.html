<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEZ | bio</title>
    <style>
        /* ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø –ü–†–û–ö–†–£–¢–ö–ò */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { 
            scroll-behavior: smooth; 
            height: 100vh;
            overflow: hidden;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000; 
            color: #fff; 
            line-height: 1.6; 
            overflow-x: hidden;
            overflow-y: scroll;
            height: 100vh; 
            scroll-snap-type: y mandatory;
            position: relative;
        }
        
        a { color: #FFD700; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        
        section { 
            height: 100vh; 
            position: relative; 
            display: flex; 
            align-items: center;
            scroll-snap-align: start; 
            scroll-snap-stop: always; 
        }
        .content { width: 100%; text-align: center; position: relative; z-index: 2; }
        h2 { font-size: 3rem; color: #FFD700; margin-bottom: 2rem; }
        
        /* –§–æ–Ω—ã */
        #hero { background-image: url('back.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
        #bio { background-image: url('back1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
        #skills { background-image: url('back2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
        #projects { background-image: url('back3.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
        #contacts { background: linear-gradient(135deg, #000 0%, #1A1A1A 100%); }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
        #hero::before,
        #bio::before,
        #skills::before,
        #projects::before {
            content: ''; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0, 0, 0, 0.6); 
            z-index: 1; 
        }
        
        /* –¢–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö */
        #hero .content,
        #bio .content,
        #skills .content,
        #projects .content { position: relative; z-index: 2; }
        
        #hero h1, #bio h2, #skills h2, #projects h2 { text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        #hero p { font-size: 1.5rem; margin-bottom: 2rem; opacity: 0.95; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
        
        .btn { 
            display: inline-block; 
            background: #FFD700; 
            color: #000; 
            padding: 1rem 2rem; 
            border-radius: 50px; 
            font-weight: bold; 
            transition: transform 0.3s; 
            margin: 0.5rem;
        }
        .btn:hover { transform: scale(1.05); text-decoration: none; }
        
        .bio-text { font-size: 1.2rem; max-width: 800px; margin: 0 auto; }
        .bio-text p { margin-bottom: 1.5rem; }
        
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; max-width: 800px; margin: 0 auto; }
        .skill-item { background: rgba(255,215,0,0.1); padding: 2rem 1rem; border-radius: 20px; border: 1px solid #FFD700; }
        
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; max-width: 1000px; margin: 0 auto; }
        .project-card { background: #000; border: 1px solid #FFD700; border-radius: 20px; overflow: hidden; transition: transform 0.3s; max-height: 300px; }
        .project-card:hover { transform: translateY(-10px); }
        .project-card img { width: 100%; height: 150px; object-fit: cover; }
        .project-info { padding: 1rem; }
        .project-info h3 { color: #FFD700; margin-bottom: 0.5rem; font-size: 1.2rem; }
        .project-info p { font-size: 0.9rem; margin-bottom: 1rem; opacity: 0.8; }
        
        .contacts-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; font-size: 1.5rem; margin-top: 2rem; }
        .contacts-list a { display: flex; align-items: center; gap: 0.5rem; padding: 1rem; background: rgba(255,215,0,0.1); border-radius: 10px; border: 1px solid #FFD700; transition: background 0.3s; }
        .contacts-list a:hover { background: rgba(255,215,0,0.2); }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        section { animation: fadeInUp 1s ease-out; }
        
        /* ========================================== */
        /* ‚úÖ –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ –î–õ–Ø –î–ò–ë–ò–õ–¨–ù–ò–ö–û–í (—Ç–µ–ª–µ—Ñ–æ–Ω—ã) */
        /* ========================================== */
        @media (max-width: 768px) {
            /* –®—Ä–∏—Ñ—Ç—ã */
            #hero h1 { font-size: 2rem !important; }
            h2 { font-size: 1.8rem !important; }
            #hero p { font-size: 1.2rem !important; }
            .bio-text { font-size: 1rem !important; }
            
            /* Padding */
            .container { padding: 15px !important; }
            
            /* –ö–Ω–æ–ø–∫–∏ –≤ —Ä—è–¥ ‚Üí –∫–æ–ª–æ–Ω–∫–∞ */
            #hero .content { flex-direction: column; gap: 1rem; }
            .btn { 
                padding: 0.8rem 1.5rem !important; 
                font-size: 0.9rem !important;
                margin: 0.3rem 0 !important;
                min-width: 200px;
            }
            
            /* –ù–∞–≤—ã–∫–∏ –≤ 1-2 –∫–æ–ª–æ–Ω–∫–∏ */
            .skills-grid { 
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)) !important; 
                gap: 1rem !important; 
                max-width: 100% !important;
            }
            .skill-item { 
                padding: 1.2rem 0.8rem !important; 
                font-size: 0.9rem !important;
            }
            
            /* –ü—Ä–æ–µ–∫—Ç—ã –≤ 1 –∫–æ–ª–æ–Ω–∫—É */
            .projects-grid { 
                grid-template-columns: 1fr !important; 
                gap: 1.5rem !important; 
                max-width: 100% !important;
            }
            .project-card { 
                max-height: 250px !important;
            }
            .project-card img { 
                height: 120px !important; 
            }
            .project-info { 
                padding: 0.8rem !important; 
            }
            .project-info h3 { font-size: 1rem !important; }
            .project-info p { font-size: 0.8rem !important; }
            
            /* –ö–æ–Ω—Ç–∞–∫—Ç—ã –≤ –∫–æ–ª–æ–Ω–∫—É */
            .contacts-list { 
                flex-direction: column !important; 
                align-items: center !important; 
                gap: 1rem !important;
                font-size: 1.2rem !important;
            }
            .contacts-list a { 
                width: 280px !important; 
                justify-content: center !important;
                padding: 0.8rem !important;
            }
        }
        
        /* ========================================== */
        /* ü™± –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ –î–õ–Ø –û–ß–ï–ù–¨ –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í */
        /* ========================================== */
        @media (max-width: 480px) {
            #hero h1 { font-size: 1.6rem !important; }
            h2 { font-size: 1.5rem !important; }
            #hero p { font-size: 1rem !important; }
            
            .container { padding: 10px !important; }
            
            .btn { 
                padding: 0.7rem 1.2rem !important; 
                font-size: 0.85rem !important;
                min-width: 240px !important;
            }
            
            .skills-grid { 
                grid-template-columns: 1fr !important; 
                gap: 0.8rem !important;
            }
            .skill-item { padding: 1rem !important; }
            
            .project-card img { height: 100px !important; }
            .project-card { max-height: 220px !important; }
            
            .contacts-list a { 
                width: 260px !important; 
                font-size: 1.1rem !important;
            }
        }
        
        /* ========================================== */
        /* üì± –õ–ê–ù–î–®–ê–§–¢–ù–´–ô –†–ï–ñ–ò–ú –ù–ê –¢–ï–õ–ï–§–û–ù–ê–• */
        /* ========================================== */
        @media (max-height: 500px) and (orientation: landscape) {
            .container { padding: 10px !important; }
            #hero h1 { font-size: 1.8rem !important; }
            h2 { font-size: 1.6rem !important; }
            .skills-grid, .projects-grid { gap: 1rem !important; }
        }
    </style>
</head>
