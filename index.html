<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo/ico.png" sizes="32x32">
    <link rel="apple-touch-icon" href="images/logo/ico.png">
    <title>ALEZ | bio</title>
    
    <style>
        /* ... остальные стили без изменений ... */
        
        /* ✅ ИСПРАВЛЕННЫЕ СТИЛИ ДЛЯ SKILLS - БОЛЬШЕ РАССТОЯНИЯ */
        .skills-float { 
            position: relative; 
            width: 100%; 
            height: 70vh; 
            max-width: 1000px; 
            margin: 0 auto;
        }
        
        .skill-icon {
            position: absolute;
            width: 90px; height: 90px; /* Немного больше */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 25px;
            border: 2px solid rgba(255,215,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .skill-icon:hover {
            transform: scale(1.15) rotate(5deg);
            border-color: #FFD700;
            box-shadow: 0 0 35px rgba(255,215,0,0.6);
        }
        
        /* ✅ НОВЫЕ ПОЗИЦИИ - РАСКИДАНЫ ШИРЕ ПО ВСЕЙ ОБЛАСТИ */
        .django { background-image: url('images/skills/django.png'); left: 2%; top: 5%; }
        .react { background-image: url('images/skills/react.png'); right: 2%; top: 8%; }
        .python { background-image: url('images/skills/python.png'); left: 8%; top: 45%; }
        .cpp { background-image: url('images/skills/cpp.png'); right: 8%; top: 40%; }
        .tg { background-image: url('images/skills/tg.png'); left: 45%; top: 15%; }
        .html { background-image: url('images/skills/html.png'); right: 20%; top: 65%; }
        .css { background-image: url('images/skills/css.png'); left: 25%; top: 70%; }
        .js { background-image: url('images/skills/js.png'); right: 35%; top: 25%; }
        
        /* АНИМАЦИИ БЕЗ ИЗМЕНЕНИЙ */
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes floatUpDown2 {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes floatUpDown3 {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }
        
        .django { animation: floatUpDown 3s ease-in-out infinite; }
        .react { animation: floatUpDown2 3.5s ease-in-out infinite reverse; }
        .python { animation: floatUpDown 4s ease-in-out infinite; }
        .cpp { animation: floatUpDown2 2.8s ease-in-out infinite reverse; }
        .tg { animation: floatUpDown3 3.2s ease-in-out infinite; }
        .html { animation: floatUpDown 3.8s ease-in-out infinite reverse; }
        .css { animation: floatUpDown2 4.2s ease-in-out infinite; }
        .js { animation: floatUpDown3 3s ease-in-out infinite reverse; }
        
        /* ✅ АДАПТИВНОСТЬ ДЛЯ ТЕЛЕФОНА - ЕЩЁ БОЛЬШЕ РАССТОЯНИЯ */
        @media (max-width: 768px) {
            .skill-icon { width: 70px; height: 70px !important; }
            .skills-float { height: 65vh !important; }
            
            /* РАСШИРЕННЫЕ ПОЗИЦИИ ДЛЯ ТЕЛЕФОНА */
            .django { left: 2% !important; top: 2% !important; }
            .react { right: 2% !important; top: 2% !important; }
            .python { left: 5% !important; top: 35% !important; }
            .cpp { right: 5% !important; top: 30% !important; }
            .tg { left: 35% !important; top: 10% !important; }
            .html { right: 15% !important; top: 55% !important; }
            .css { left: 15% !important; top: 60% !important; }
            .js { right: 25% !important; top: 20% !important; }
        }
        
        @media (max-width: 480px) {
            .skill-icon { width: 60px; height: 60px !important; }
            .skills-float { height: 60vh !important; }
        }
    </style>
</head>
<body>
    <!-- HTML без изменений, только skills секция обновлена -->
    <section id="skills">
        <div class="container">
            <div class="content">
                <h2>Навыки | Skills</h2>
                <div class="skills-float">
                    <div class="skill-icon django"></div>
                    <div class="skill-icon react"></div>
                    <div class="skill-icon python"></div>
                    <div class="skill-icon cpp"></div>
                    <div class="skill-icon tg"></div>
                    <div class="skill-icon html"></div>
                    <div class="skill-icon css"></div>
                    <div class="skill-icon js"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Остальной HTML... -->
</body>
</html>
